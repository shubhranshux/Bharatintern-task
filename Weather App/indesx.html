<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn">Search</button>
        </div>
        <div id="weather-result" class="weather-result">
            <div class="city">City: <span id="city-name"></span></div>
            <div class="temp">Temperature: <span id="temperature"></span>Â°C</div>
            <div class="description">Weather: <span id="description"></span></div>
            <div class="humidity">Humidity: <span id="humidity"></span>%</div>
            <div class="wind-speed">Wind Speed: <span id="wind-speed"></span> km/h</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
